baseurl = "https://www.kweebs.com/"
languageCode = "en-us"
theme = "hello-friend"
googleAnalytics = "UA-174654538-1"
paginate = 5

[params]
  # dir name of your blog content (default is `content/posts`)
  contentTypeName = "post"
  # "light" or "dark"
  defaultTheme = "dark"
  # if you set this to 0, only submenu trigger will be visible
  showMenuItems = 2
  # Enable to show reading time in minutes for posts
  showReadingTime = false

[languages]
  [languages.en]
    title = "Kweebs"
    subtitle = "Technology is constantly evolving, with new and innovative ways to do things.Computing is no exception, and there are always new tutorials and guides to help you learn more about this ever-growing field."
    keywords = "Technology, tutorials, Computing, bash, python"
    copyright = ""
    menuMore = "Show more"
    writtenBy = "Written by"
    readMore = "Read more"
    readOtherPosts = "Read other posts"
    newerPosts = "Newer posts"
    olderPosts = "Older posts"
    minuteReadingTime = "min read"
    dateFormatSingle = "2006-01-02"
    dateFormatList = "2006-01-02"

    [languages.en.params.logo]
      logoText = "Kweebs"
      logoHomeLink = "/"
    # or
    #
    # path = "/img/your-example-logo.svg"
    # alt = "Your example logo alt text"

    [languages.en.menu]
      [[languages.en.menu.main]]
        identifier = "about"
        name = "About"
        url = "/about"
      # [[languages.en.menu.main]]
       # identifier = "showcase"
       # name = "Showcase"
       # url = "/showcase"

[sitemap]
  changefreq = "weekly"
  filename = "sitemap.xml"
  priority = 0.5